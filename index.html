<!DOCTYPE html>
<html lang="es">
	<head>
	  	<meta charset="utf-8">
	  	<title>Whatsapp Web</title>
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="shortcut icon" href="image/favicon.png" type="image/png">
	  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CRoboto:300,400,500" media="all">
	  	<link href="css/bootstrap.min.css" rel="stylesheet">
	  	<link href="css/icomoon.css" rel="stylesheet">
	  	<link href="css/font-awesome.min.css" rel="stylesheet">
	  	<link href="css/main.css" rel="stylesheet">
	  	<link href="css/queries.css" rel="stylesheet">
	  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script  src="/socket.io/socket.io.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	</head>
	<body onload="init()">
	  	<div class="w-app">
	  		<div class="container">
	  			<aside class="col-md-4 w-contacts">
					<header class="w-profile clearfix"  >
	  					<div class="avatar col-xs-7" id="contImg" >
	  						<img src="image/tati.jpg" alt="" onclick="cambiarFotoPerfil()" id="img_profile" onmouseover="cambiarFotoPerfil()">
	  					</div>
	  					
	  					<div class="w-chat-controls col-xs-4">
	  						<div class="icon-dots-three-vertical"></div>
	  						<div class="icon-message"></div>
	  					</div>
	  				</header>
	  				<div id="divCargaImagen" class="text-center"></div>
	  				<div class="w-search icon-search">
	  					<input type="text" id="search" onkeyup="searchChat()" 
	  					placeholder="Buscar o empezar un chat nuevo" onclick="if(this.placeholder=='Buscar o empezar un chat nuevo') this.placeholder=''" onblur="if(this.placeholder=='') this.placeholder='Buscar o empezar un chat nuevo'"  class="w-search-contacts">
	  				</div>
	  				<ul class="w-recent-chats" id="lista-chats">
	  				</ul>
	  			</aside>
	  			<section class="col-md-8 w-contacts w-messages">
	  				<header id="chat-header" class="w-chat-messages clearfix">
	  					<div class="avatar col-xs-9 w-chat-profile">
	  						<img src="http://facebookportadas.com/imagenes/notodoloquesedice.jpg" alt="">
	  						<h4 class="w-contact-name">Lizbeth</h4>
	  						<ul class="w-users-messages">
	  							<li>Conectado</li>
	  						</ul>
	  					</div>
	  					<div class="w-chat-controls col-xs-2">
	  						<div class="icon-attachment"></div>

	  						<div class="icon-dots-three-vertical"></div>
	  					</div>
	  				</header>
	  				<section class="w-chat-panel">
	  					<div class="w-message-list clearfix" id="chat">
	  						<!--Se listan los mensajes que recibo y que envio-->
	  					</div>
	  				</section>

	  				<footer class="pane-footer w-write-message-footer">
	  					<ul class="w-write-message-list clearfix">
	  						<li class="col-xs-1 w-write-message-item icon-insert_emoticon w-write-message-icon"></li>
	  						<li class="col-xs-10 w-write-message-item w-write-message-input">
	  							<input type="text" onkeyup="onMensajeKey(event);" name="w-message-input"  class="w-write-message-field" placeholder="Escribe tu mensaje aquÃ­" id="mensajes">
	  						</li>
	  						<li class="col-xs-1 w-write-message-item icon-mic w-write-message-icon"></li>
	  					</ul>
	  				</footer>
	  			</section>
	  		</div>
	  	</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
